<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/estilos.css">
        <script src="js/jquery.js"></script>
        <script src="js/js.cookie.js"></script>
        <script src="js/sesion.js"></script>        
        <script src="js/clases.js"></script>        
        <script src="js/datos.js"></script>
        <script>
            $(document).ready(function () {
                $("#respuestaWin").hide();

                $("#enviar").click(function () {
                    buscaUsuario($("#apellidos").val());
                })
            }).ajaxComplete(function () {
                $("#lista").empty();
                if (datos.length !== 0) {
                    for (var i = 0; i < datos.length; i++) {
                        $("#lista").append("<div class='usuarioLista'>" + datos[i].nombre + " " + datos[i].apellidos +
                                " <b>[" + datos[i].username + "]</b> <a class='negro' href='seguirUsuario.html?id=" + datos[i].id +
                                "'><img src='gfx/botonMas.png'/></a></div>");
                    }
                } else {
                    $("#lista").html("No hay usuarios con estos apellidos");
                }
                $("#respuestaWin").show(300);
            })
        </script>
    </head>
    <body>
        <div class="window">
            <h2>Busqueda de usuarios</h2>
            <table>
                <tr><td>Apellidos del usuario:</td><td><input type="text" name="apellidos" id="apellidos"/></td>

                <tr><td colspan="2"><input type="button" id="enviar" value="Buscar..."/></td></tr>
            </table>
            <br/>
            <a href="MainMenu">Volver</a>
        </div>		

        <div class="window2" id="respuestaWin">
            <h2>Usuarios encontrados</h2>
            <div class="listaFollows" id="lista">													

            </div>
            <br/>
            <a href="mainPage.html">Volver</a>	
        </div>
    </body>
</html>
