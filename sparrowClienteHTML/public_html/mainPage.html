                        +seguidos[i].id+"'><img src='gfx/botonMenos.png'/></a></div>");
                                
                    }
                } else {
                    $("#seguidos").append("Aun no sigues a nadie");
                }

                $("#seguidores").empty();
             
                if (seguidores.length !== 0) {
                    for (i = 0; i < seguidores.length; i++) {
                        $("#seguidores").append("<div class='follow'>"+seguidores[i].username+"<a href=seguirUsuario.html+id="
                        +seguidores[i].id+"'><img src='gfx/botonMas.png'/></a></div>");                                
                    }
                } else {
                    $("#seguidores").append("Aun no te sigue nadie");
                }
